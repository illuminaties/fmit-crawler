name: FMIT Crawler (cron)

on:
  schedule:
    - cron: '0 */1 * * *'  # Fallback: run every hour if auto-trigger fails
  workflow_dispatch:

permissions:
  contents: write
  actions: write  # Needed to trigger workflow

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Google Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        env:
          CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          python crawler.py

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet || ! git diff --cached --quiet; then
            git add -A
            git commit -m "data: final update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
      
      - name: Auto-trigger next run if more pages remain
        if: success()
        run: |
          if [ -f "data/page_checkpoint.json" ]; then
            LAST_PAGE=$(python -c "import json; f=open('data/page_checkpoint.json'); d=json.load(f); print(d.get('last_page', 0)); f.close()")
            MAX_PAGES=6729
            if [ "$LAST_PAGE" -lt "$MAX_PAGES" ]; then
              echo "âœ… More pages remaining ($LAST_PAGE/$MAX_PAGES). Auto-triggering next workflow run..."
              curl -X POST \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                https://api.github.com/repos/${{ github.repository }}/actions/workflows/crawl.yml/dispatches \
                -d '{"ref":"main"}'
              echo "âœ… Next workflow triggered!"
            else
              echo "ðŸŽ‰ All pages processed! Crawling complete."
            fi
          else
            echo "No checkpoint found. First run or error occurred."
          fi

